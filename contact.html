Use at least <form> and <table> tags.
You should take some information from the user using the form and table tags. Once the user clicks on Submit button.
In addition to the form, you should also give the user the option of sending a direct email to the website owner.
Use <a> and mailto for this purpose.-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link href="../images/logo.png" rel="shortcut icon" type="image/icon">
    <title>Contact</title>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </div>

    <div class="paragraph">

        <h1>Reach out to us anytime!</h1>
        <br>

        <center>
        <form method="post" action="http://gmail.com" id="contact_form" target="_blank">
            <table class="contact_form">
                <tr>
                    <td>
                        Name:
                        <input type="text" placeholder="Name" name="name" required="True">
                    </td>
                    <td>
                        Student ID:
                        <input type="text" placeholder="ID" name="student_id" required="True">
                    </td>
                </tr>
                <tr>
                    <td>
                        Level:
                        <input type="radio" name="edu_level"> Undergraduate
                        <input type="radio" name="edu_level"> Graduate
                    </td>
                    <td>
                        Department:
                        <select name="Department">
                            <option value="Enginnering">Enginnering</option>
                            <option value="Design">Design</option>
                            <option value="Health_Science">Health Science</option>
                            <option value="Business_and_Law">Business and Law</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Your Message:
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="suggestions" placeholder="Your text here ..." class="suggestion_box"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send" class="submit_form">
                        <input type="reset" value="Clear" class="submit_form">
                    </td>
                </tr>
            </table>
        </form>
        </center>

        <br>
        <p>Feel free to message us at <a href="mailto:cafeteria@dah.edu.sa" class="hyperlink_style">our email</a> as well.</p>
    </div>

    </footer>
</body>

</html>
